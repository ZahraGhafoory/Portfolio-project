<main>
    <div id="marquee">
    <marquee direction="lift" scrollamount="7"><h1>Share Other Cities's Culture With Us </h1></marquee>
    </div>
    <section class="submit-city-section">
      
        <form action="#" method="post" class="submit-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="write your name" required />

            <label for="city"> City Name</label>
            <input type="text" id="city" name="city" placeholder="write name of the city" required />

            <label for="detail">Details</label>
            <textarea id="detail" name="detail" placeholder="write the details" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>
</main>
